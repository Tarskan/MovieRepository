        <!-- exemple de requete api -->
        <script>

            let endPoint = 'https://api.themoviedb.org/3/movie/top_rated?api_key=d887b53b912f07f5bce7f58501df0c2b&language=fr-FR&page=1';
  
            function ajaxGet(url, callback){
                var req = new XMLHttpRequest();
                req.open('GET', url);
                req.addEventListener('load', function() {
                    if(req.status == 200 || req.status < 400){
                        callback(req.responseText);
                    } else {
                        console.error(req.status + '' + req.statusText + '' + url);
                    }
                });
                req.addEventListener('error', function() {
                    console.error('Erreur avec url : ' + url);
                });
                req.send(null);
                }
  
                var contenuPage = document.getElementById('resultAPI');
  
                ajaxGet(endPoint, function(reponse) {
                    let information = JSON.parse(reponse);
                    let contenu;

                    contenu = "<ul class='collection with-header'>";
                    contenu += "<li class='collection-header center-align'><h4>Top 10 des films :</h4></li>";
                    for(let i = 0; i < 10; i++){
                        contenu += "<li class='collection-item avatar'>";
                        contenu += "<img src='https://image.tmdb.org/t/p/w500/" + information.results[i].poster_path + "' class='circle'>";
                        contenu += "<span class='title'>" + information.results[i].title + "</span>";
                        contenu += "<p>" + information.results[i].overview + "</p>";
                        contenu += "<a href='..\\view\\movie.html?id=" + information.results[i].id + "' class='secondary-content'><i class='material-icons'>send</i></a></div></li>";
                        contenu += "</li>";
                    }
                    contenu += "</ul>";
                   
  
                    contenuPage.innerHTML = contenu;
                });
        </script>
